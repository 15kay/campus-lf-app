<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- No background - completely transparent -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main icon group with shadow -->
  <g filter="url(#shadow)">
    <!-- Search magnifying glass -->
    <g transform="translate(96, 96)">
      <!-- Magnifying glass circle -->
      <circle cx="-16" cy="-16" r="24" fill="none" stroke="url(#iconGradient)" stroke-width="8" stroke-linecap="round"/>
      
      <!-- Magnifying glass handle -->
      <line x1="4" y1="4" x2="20" y2="20" stroke="url(#iconGradient)" stroke-width="8" stroke-linecap="round"/>
      
      <!-- Lost item symbol (box with question mark) -->
      <g transform="translate(-40, 12)">
        <!-- Box outline -->
        <rect x="0" y="0" width="28" height="24" rx="4" fill="url(#iconGradient)" opacity="0.9"/>
        
        <!-- Question mark -->
        <path d="M10 8c0-1.3 1.1-2.4 2.4-2.4h3.2c1.3 0 2.4 1.1 2.4 2.4 0 1-.5 1.8-1.2 2.2L16 12.5h-2.4v-1.8l1.8-1.2c.4-.3.6-.6.6-1 0-.5-.4-.9-.9-.9h-3c-.5 0-.9.4-.9.9" 
              fill="#FFFFFF" stroke="none"/>
        <circle cx="14" cy="17" r="1.2" fill="#FFFFFF"/>
      </g>
      
      <!-- Found item symbol (checkmark in circle) -->
      <g transform="translate(16, 12)">
        <!-- Circle background -->
        <circle cx="14" cy="12" r="14" fill="url(#iconGradient)" opacity="0.9"/>
        
        <!-- Checkmark -->
        <path d="M8 12l4 4 8-8" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>
    
    <!-- Campus building silhouette at bottom -->
    <g transform="translate(96, 160)">
      <rect x="-48" y="0" width="14" height="28" fill="url(#iconGradient)" opacity="0.8" rx="2"/>
      <rect x="-28" y="-6" width="18" height="34" fill="url(#iconGradient)" opacity="0.8" rx="2"/>
      <rect x="-6" y="3" width="12" height="25" fill="url(#iconGradient)" opacity="0.8" rx="2"/>
      <rect x="10" y="-4" width="16" height="32" fill="url(#iconGradient)" opacity="0.8" rx="2"/>
      <rect x="30" y="6" width="10" height="22" fill="url(#iconGradient)" opacity="0.8" rx="2"/>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="96" y="40" text-anchor="middle" fill="url(#iconGradient)" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CAMPUS</text>
  <text x="96" y="58" text-anchor="middle" fill="url(#iconGradient)" font-family="Arial, sans-serif" font-size="12" font-weight="normal">Lost & Found</text>
</svg>