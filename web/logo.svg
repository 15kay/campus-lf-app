<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#075E54" stroke="#25D366" stroke-width="4"/>
  
  <!-- Campus Building -->
  <rect x="60" y="80" width="80" height="60" fill="#FFFFFF" rx="4"/>
  <rect x="65" y="85" width="70" height="50" fill="#E8F5E8" rx="2"/>
  
  <!-- Building Windows -->
  <rect x="70" y="90" width="12" height="12" fill="#075E54" rx="1"/>
  <rect x="88" y="90" width="12" height="12" fill="#075E54" rx="1"/>
  <rect x="106" y="90" width="12" height="12" fill="#075E54" rx="1"/>
  <rect x="124" y="90" width="12" height="12" fill="#075E54" rx="1"/>
  
  <rect x="70" y="108" width="12" height="12" fill="#075E54" rx="1"/>
  <rect x="88" y="108" width="12" height="12" fill="#075E54" rx="1"/>
  <rect x="106" y="108" width="12" height="12" fill="#075E54" rx="1"/>
  <rect x="124" y="108" width="12" height="12" fill="#075E54" rx="1"/>
  
  <!-- Building Door -->
  <rect x="92" y="120" width="16" height="20" fill="#075E54" rx="2"/>
  <circle cx="105" cy="130" r="1.5" fill="#FFFFFF"/>
  
  <!-- Roof -->
  <polygon points="55,80 100,55 145,80" fill="#25D366"/>
  
  <!-- Magnifying Glass -->
  <circle cx="140" cy="60" r="18" fill="none" stroke="#FFD700" stroke-width="4"/>
  <circle cx="140" cy="60" r="12" fill="none" stroke="#FFD700" stroke-width="2"/>
  <line x1="152" y1="72" x2="165" y2="85" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Lost Item (Phone) -->
  <rect x="45" y="110" width="12" height="20" fill="#FF6B6B" rx="3"/>
  <rect x="47" y="112" width="8" height="12" fill="#FFFFFF" rx="1"/>
  <circle cx="51" cy="127" r="1.5" fill="#FFFFFF"/>
  
  <!-- Found Item (Keys) -->
  <circle cx="160" cy="120" r="4" fill="#FFD700"/>
  <rect x="158" y="124" width="4" height="8" fill="#FFD700"/>
  <rect x="156" y="126" width="2" height="2" fill="#075E54"/>
  <rect x="156" y="129" width="2" height="2" fill="#075E54"/>
  
  <!-- Connection Lines (representing network/communication) -->
  <path d="M 51 120 Q 100 100 140 60" stroke="#25D366" stroke-width="2" fill="none" stroke-dasharray="3,3" opacity="0.7"/>
  <path d="M 140 78 Q 150 100 160 116" stroke="#25D366" stroke-width="2" fill="none" stroke-dasharray="3,3" opacity="0.7"/>
  
  <!-- App Title Arc -->
  <path id="title-arc" d="M 30 100 A 70 70 0 0 1 170 100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    <textPath href="#title-arc" startOffset="50%" text-anchor="middle">
      CAMPUS L&amp;F
    </textPath>
  </text>
  
  <!-- Bottom Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Lost &amp; Found
  </text>
  
  <!-- Decorative Stars -->
  <polygon points="25,40 27,46 33,46 28,50 30,56 25,52 20,56 22,50 17,46 23,46" fill="#FFD700" opacity="0.8"/>
  <polygon points="175,160 177,166 183,166 178,170 180,176 175,172 170,176 172,170 167,166 173,166" fill="#FFD700" opacity="0.8"/>
  
  <!-- Chat Bubble (representing communication feature) -->
  <ellipse cx="35" cy="160" rx="15" ry="10" fill="#25D366"/>
  <polygon points="25,165 35,170 35,165" fill="#25D366"/>
  <circle cx="30" cy="158" r="1.5" fill="#FFFFFF"/>
  <circle cx="35" cy="158" r="1.5" fill="#FFFFFF"/>
  <circle cx="40" cy="158" r="1.5" fill="#FFFFFF"/>
</svg>